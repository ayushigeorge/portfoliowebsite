      <div class="main">
        <div class="infoContainer">
          <div class="contactForm">
            <h1><u>Contact Me Form</u></h1>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Name</label
                >
                <input
                  type="name"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  I'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Enquiry</label
                >
                <input
                  type="enquiry"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="password" class="form-control" id="phone" />
              </div>
              <div class="mb-3form-check">
                <input type="checkbox" class="form-check-input" id="iswork" />
                <label class="form-check-label" for="iswork"
                  >I want to work with you</label
                >
              </div>
              </div>
              
              <button type="submit" class="buttons">Submit</button>
              <div id="thanks" class="form-text">
                Thank you! you can contact me via my details as well.
              </div>
            </form>
          </div>
        </div>
